name: Publish to Docker Hub and Github Packages

on:
  push:
    branches:
      - 'main'
      - 'develop'
    tags:
      - 'v*'

env:
  IMAGE_NAME: ${{ github.repository }}

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Job information
      run: echo ${{ github.workflow }}-${{ github.ref }}

    - name: Check out repository
      uses: actions/checkout@v3

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: |
          # Docker Hub
          ${{ env.IMAGE_NAME }}
          # Github Packages
          ghcr.io/${{ env.IMAGE_NAME }}
        # Tagged semver releases get a (latest) entry as well
        flavor: |
          latest=auto
          prefix=
          suffix=
        # refs/branches/develop -> (develop)
        # refs/branches/main -> (main)
        # refs/tags/v1.2.3 -> (1.2.3)
        # refs/tags/v1.2.3 -> (1.2)
        # refs/tags/v1.2.3 -> (1), only if greater zero
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Log in to Github Packages
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        # Tags to build
        tags: ${{ steps.meta.outputs.tags }}
        # Constraints to push
        push: ${{ github.event_name != 'pull_request' }}
        labels: ${{ steps.meta.outputs.labels }}
