name: semantic-release

on:
  # Run after the quality check workflow on main and next
  # workflow_run:
  #   workflows:
  #     - "quality-check"
  #   branches:
  #     - main
  #     - next
  #   types:
  #     - completed
  # Also allow manual triggering
  workflow_dispatch:

permissions:
  contents: read # for checkout

jobs:
  release:
    # Only run if manually triggered or the quality check workflow succeeded
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    concurrency:
      group: release-${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    permissions:
      id-token: write
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Can't use this because it's Docker based and uses the wrong Python version
      - name: Semantic Release
        uses: python-semantic-release/python-semantic-release@v8.3.0
        with:
          github_token: ${{ secrets.GH_SEMREL }}

